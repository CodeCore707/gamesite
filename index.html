<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

:root {
  --bg: #0f0f1a;
  --text: #ffffff;
  --primary: #00f7ff;
  --secondary: #ff00ff;
  --card: #1a1a2e;
}

.light-mode {
  --bg: #f5f5f5;
  --text: #111;
  --primary: #0066ff;
  --secondary: #ff0066;
  --card: #ffffff;
}

* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: 'Orbitron', sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: 0.4s;
  scroll-behavior: smooth;
}

/* ë„¤ë¹„ */
nav {
  position: fixed;
  width: 100%;
  top: 0;
  display: flex;
  justify-content: center;
  gap: 30px;
  padding: 20px;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(8px);
  z-index: 1000;
}

nav a {
  color: var(--primary);
  text-decoration: none;
}

.toggle-btn {
  position: fixed;
  right: 20px;
  top: 20px;
  cursor: pointer;
  background: var(--secondary);
  border: none;
  padding: 8px 15px;
  border-radius: 20px;
  color: white;
}

/* ì„¹ì…˜ */
section {
  min-height: 100vh;
  padding: 120px 20px 60px;
  text-align: center;
  animation: fadeIn 1s ease;
}

h1 {
  font-size: 48px;
  color: var(--primary);
  text-shadow: 0 0 15px var(--primary);
}

h2 {
  margin-bottom: 30px;
  color: var(--secondary);
}

.card-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
}

.card {
  background: var(--card);
  padding: 30px;
  width: 260px;
  border-radius: 15px;
  transition: 0.3s;
  cursor: pointer;
}

.card:hover {
  transform: translateY(-10px) scale(1.05);
}

/* ì• ë‹ˆë©”ì´ì…˜ */

  from { opacity:0; transform:translateY(20px);}
  to { opacity:1; transform:translateY(0);}
}

/* ëª¨ë°”ì¼ */
@media(max-width:768px){
  .card{ width:90%; }
  h1{ font-size:36px; }
}
</style>
